<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Auto Follow-Up</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="#4285f4" stroke-width="2" fill="none"/>
                <polyline points="22,6 12,13 2,6" stroke="#4285f4" stroke-width="2" fill="none"/>
            </svg>
            <h1>Gmail Auto Follow-Up</h1>
        </div>
        
        <!-- Loading state -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Checking authentication...</p>
        </div>
        
        <!-- Sign-in state -->
        <div id="signin" class="signin-container">
            <div class="signin-content">
                <h2>Welcome!</h2>
                <p>Sign in with your Google account to start automating your Gmail follow-ups.</p>
                <button id="signin-btn" class="signin-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>
        </div>
        
        <!-- Authenticated state -->
        <div id="authenticated" class="authenticated-container hidden">
            <div class="user-info">
                <div class="avatar">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="#4285f4" stroke-width="2" fill="#e8f0fe"/>
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z" fill="#4285f4"/>
                        <path d="M6 18.5c0-2.5 2.69-4.5 6-4.5s6 2 6 4.5" stroke="#4285f4" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <div class="user-details">
                    <h3>Welcome back!</h3>
                    <p id="user-email" class="user-email"></p>
                </div>
            </div>
            
            <div class="status-info">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value authenticated">✓ Authenticated</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Gmail Access:</span>
                    <span class="status-value enabled">✓ Enabled</span>
                </div>
            </div>
            
            <div class="actions">
                <button id="signout-btn" class="signout-btn">Sign Out</button>
            </div>
        </div>
        
        <!-- Error state -->
        <div id="error" class="error-container hidden">
            <div class="error-content">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#ea4335" stroke-width="2" fill="#fce8e6"/>
                    <line x1="15" y1="9" x2="9" y2="15" stroke="#ea4335" stroke-width="2"/>
                    <line x1="9" y1="9" x2="15" y2="15" stroke="#ea4335" stroke-width="2"/>
                </svg>
                <h3>Authentication Error</h3>
                <p id="error-message">Unable to authenticate. Please try again.</p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
