<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - Gmail Follow-Up</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        
        h1 {
            color: #333;
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin: 0 0 30px;
            line-height: 1.5;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .user-email {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .close-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .close-button:hover {
            background: #5a6fd8;
        }
        
        .extension-message {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            color: #1565c0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        
        <h1>Authentication Successful!</h1>
        <p>Your Gmail account has been successfully connected to the Follow-Up Extension.</p>
        
        <div class="user-info">
            <div class="user-email" id="userEmail">Loading...</div>
            <div>Connected to Gmail</div>
        </div>
        
        <div class="extension-message">
            You can now close this tab and return to the extension to start managing your follow-up sequences.
        </div>
        
        <button class="close-button" onclick="window.close()">
            Close Tab
        </button>
    </div>

    <script>
        // Extract user data and token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userJson = urlParams.get('user');
        
        if (userJson) {
            try {
                const user = JSON.parse(decodeURIComponent(userJson));
                document.getElementById('userEmail').textContent = user.email || 'Unknown';
            } catch (e) {
                console.error('Failed to parse user data:', e);
            }
        }
        
        // Send authentication data back to extension
        if (token && window.chrome && chrome.runtime) {
            // For Chrome extension context
            try {
                chrome.runtime.sendMessage({
                    type: 'AUTH_SUCCESS',
                    token: token,
                    user: userJson ? JSON.parse(decodeURIComponent(userJson)) : null
                });
            } catch (e) {
                console.error('Failed to send message to extension:', e);
            }
        }
        
        // Also store in localStorage as fallback for extension to pick up
        if (token) {
            localStorage.setItem('authToken', token);
            if (userJson) {
                localStorage.setItem('userData', userJson);
            }
        }
        
        // Auto-close after 10 seconds
        setTimeout(() => {
            window.close();
        }, 10000);
    </script>
</body>
</html>
